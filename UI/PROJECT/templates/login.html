<!DOCTYPE html>
<html>
    <head>
        <title>Her_Shield - Log In</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
        
        <link rel="manifest" href="/manifest.json">

        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
                    .then(reg => console.log("Service Worker Registered"))
                    .catch(err => console.log("Service Worker Failed: ", err));
            }
        </script>
      <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #ffeef7;
                color: #d63384;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background-color: #fff;
                border-radius: 16px;
                box-shadow: 0 8px 20px rgba(214, 51, 132, 0.3);
                padding: 40px;
                max-width: 500px;
                width: 100%;
                text-align: center;
                border: 2px solid #ffd6e8;
            }

            h1 {
                font-family: 'Poppins', sans-serif;
                color: #ff6f91;
                font-size: 2.5em;
                font-weight: 600;
                margin-bottom: 20px;
            }

            .alert {
                color: red;
                font-weight: bold;
                margin-bottom: 20px;
                font-family: 'Roboto', sans-serif;
            }

            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }

            .form-group label {
                display: block;
                font-family: 'Poppins', sans-serif;
                font-size: 1rem;
                color: #333;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #f5a3c2;
                border-radius: 10px;
                font-family: 'Roboto', sans-serif;
                font-size: 1rem;
                background-color: #fff4fb;
                color: #333;
            }

            button {
                width: 50%;
                height: 40px;
                background-color: #ff6f91;
                color: white;
                border: none;
                border-radius: 20px;
                font-family: 'Poppins', sans-serif;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #ff2f6d;
            }

            .signup-link {
                margin-top: 20px;
            }

            .signup-link a {
                text-decoration: none;
                font-family: 'Poppins', sans-serif;
                color: #ff6f91;
                font-weight: bold;
            }

            .signup-link a:hover {
                color: #ff2f6d;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Log In to Her_Shield</h1>
            
            <!-- Display an alert if there's an error message -->
            {% if error_message %}
                <div class="alert">{{ error_message }}</div>
            {% endif %}                                         

            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit">Log In</button>

                <div class="signup-link">
                    <p><a href="{{ url_for('signup') }}">Don't have an account? Sign Up!</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
