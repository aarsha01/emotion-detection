<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details - Her_Shield</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
<link rel="manifest" href="/manifest.json">


<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
            .then(reg => console.log("Service Worker Registered"))
            .catch(err => console.log("Service Worker Failed: ", err));
    }
</script>

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffeef7;
            color: #d63384;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #ff6f91;
            color: white;
        }

        .back-btn {
            background-color: white;
            color: #ff6f91;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #d63384;
            color: white;
        }

        .content {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.3);
            margin: 40px auto;
            padding: 30px;
            max-width: 600px;
        }

        h2 {
            color: #ff6f91;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #ff6f91;
        }

        .submit-btn {
            background-color: #ff6f91;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #d63384;
        }

        .password-info {
            font-size: 0.9rem;
            color: #777;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Back Button -->
    <div class="header">
        <h1>Her_Shield</h1>
        <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
    </div>

    <!-- Edit Details Form -->
    <div class="content">
        <h2>Edit Your Details</h2>

        <!-- Edit Form -->
        <form action="{{ url_for('edit_details') }}" method="POST">
            <!-- Name Field -->
            <input type="text" name="name" class="input-field" value="{{ user.name }}" placeholder="Enter your name" >

            <!-- Email Field -->
            <input type="email" name="email" class="input-field" value="{{ user.email }}" placeholder="Enter your email" >

            <!-- Emergency Contact Field -->
            <input type="text" name="emergency_contact1" class="input-field" value="{{ user.emergency_contact1 }}" placeholder="Enter your emergency contact 1" >

             <!-- Emergency Contact Field -->
             <input type="text" name="emergency_contact2" class="input-field" value="{{ user.emergency_contact2 }}" placeholder="Enter your emergency contact 2" >

              <!-- Emergency Contact Field -->
            <input type="text" name="emergency_contact3" class="input-field" value="{{ user.emergency_contact3 }}" placeholder="Enter your emergency contact 3" >

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Update Details</button>
        </form>
    </div>
    
</body>
</html>
